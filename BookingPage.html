<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Booking Form</title>
</head>
<body>
    <p>
        <h1><li><u>Booking Confirmation</u></li></h1><hr>
        <a href="Homepage.html" name="Home">Home</a>|
        <a href="BookingPage.html" name="Bookingpage">Booking Confirmation</a>|
        <a href="contact.html" name="Contact">Contact</a>|
    </p>
    <h1><span style="background-color:greenyellow">Get Ready For a Wild Stay!</span></h1><hr>
    <form action="confirmation.html" method="POST">
        <label for="name"><b>Full Name:</b></label>
        <input type="text" id="name" name="name" required>

        <label for="name"><b>Last Name:</b></label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required>

        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button>Submit</button>

        <section>
            <form id="booking-form">
                <p><b>Room Type:</b></p>
                <input type="radio" id="single" name="room-type" value="single">
                <label for="single">Single</label>
                <input type="radio" id="double" name="room-type" value="double">
                <label for="double">Double</label>
                <input type="radio" id="suite" name="room-type" value="suite">
                <label for="suite">Suite</label>
    
                <p><b>Number of Guests:</b></p>
                <input type="number" id="guests" name="guests" min="1" max="5">
    
                <p><b>Check-in Date:</b></p>
                <input type="date" id="check-in" name="check-in">
                <p><b>Check-out Date:</b></p>
                <input type="date" id="check-out" name="check-out">
    
                <p><b>Special Requests:</b></p>
                <input type="checkbox" id="breakfast" name="breakfast">
                <label for="breakfast">Breakfast</label>
                <input type="checkbox" id="extra-bed" name="extra-bed">
                <label for="extra-bed">Extra Bed</label>
    
                <p><b>Payment Method:</b></p>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
    
                <p><b>Amenities</b></p>
                <ol>
                    <li><input type="checkbox" id="wifi" name="wifi"> Wi-Fi</li>
                    <li><input type="checkbox" id="gym" name="gym"> Gym</li>
                    <li><input type="checkbox" id="pool" name="pool"> Pool</li>
                </ol>
    
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
    </form>
</body>
</html>
